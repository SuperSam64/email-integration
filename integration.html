<html>
	<head>
		<title>Filters Fast</title>
		<script src="https://integrations.missiveapp.com/missive.js"></script>
		<link href="https://integrations.missiveapp.com/missive.css" rel="stylesheet">
	</head>
	<body>
		Here is some text!
		<div class="section">
			<div id="checkmark-text" style="display:none">Checkmark is on V2</div>
			<input type="checkbox" class="checkmark" id="check-toggle"></input>
		</div>
		<div class="section">
			<div id="switch-text" class="columns"></div>
			<input type="checkbox" class="switch columns" id="check-switch" label="something"></input>
		</div>
		<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
		<script type="text/javascript">
			var switchOn = "Switch is on V19";
			var switchOff = "Switch is off V19";
			$( window ).on( "load", function() {
				$('#switch-text').text(switchOff);
			})
			$('#check-toggle').click(function() {
   				$("#checkmark-text").toggle(this.checked);
			});
			$("#check-switch").click(function () {
				$('#switch-text').text(function(i, text){
          			return text === switchOff ? switchOn : switchOff;
      				})
   			});
		</script>
	</body>
</html>

<html>
	<head>
		<title>Filters Fast</title>
		<script src="https://integrations.missiveapp.com/missive.js"></script>
		<link href="https://integrations.missiveapp.com/missive.css" rel="stylesheet">
	</head>
	<body>
		Here is some text!
		<input type="checkbox" class="checkmark" id="checkme"></input>
		<div id="dark-mode-text" style="display:none">Dark Mode On</div>
		<div class="margin-large align-center">
			<span class="button" id="can-label" >Version 1</span>
		</div>
		<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
		<script type="text/javascript">
			var custID = "123456";
			$("#can-label").click(function () {
				Missive.insertText(custID)
			});
			$('#checkme').click(function() {
   				$("#dark-mode-text").toggle(this.checked);
			});
		</script>
	</body>
</html>

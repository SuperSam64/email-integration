							L500 866.5 L725.5 747 A134 134 0 0 0 783 640 L783 127 L580 127"
							>

						<path id="fflogo" d="M500 821 L301 719 A 108 108 0 0 1 254 640 L254 396 L398 396 L398 324 L254 324 L254 163 L456 163 L456 91

							L544 91 L544 163 L746 163 L746 324 L602 324 L602 396 L746 396 L746 640 A 108 108 0 0 1 699 719 L500 821 Z"></path>
						<linearGradient id="lightgradient" x1="12%" x2="2%" y1="-7%" y2="100%">
							<stop offset="0%" stop-color="hsl(20, 89%, 54%)"></stop>
							<stop offset="41%" stop-color="hsl(20, 89%, 54%)"></stop>
							<stop offset="50%" stop-color="white"></stop>
							<stop offset="59%" stop-color="hsl(20, 89%, 54%)"></stop>
							<stop offset="100%" stop-color="hsl(20, 89%, 54%)"></stop>
						</linearGradient>
						<linearGradient id="bevel" x1="10%" x2="100%" y1="20%" y2="80%">
							<stop offset="2%" stop-color="hsl(20, 75%, 80%)"></stop>
							<stop offset="45%" stop-color="hsl(20, 75%, 60%)"></stop>
							<stop offset="50%" stop-color="hsl(20, 75%, 54%)"></stop>
							<stop offset="82%" stop-color="hsl(20, 75%, 18%)"></stop>
							<stop offset="100%" stop-color="hsl(20, 75%, 0%)"></stop>
						</linearGradient>
						<filter id="lightBlur">
							<feGaussianBlur in="sourceGraphic&quot;" stdDeviation="5"></feGaussianBlur>
						</filter>
						<filter id="lightBlur2">
							<feGaussianBlur in="sourceGraphic&quot;" stdDeviation="3"></feGaussianBlur>
						</filter>
						<filter id="shadow">
							<feGaussianBlur in="sourceGraphic&quot;" stdDeviation="20"></feGaussianBlur>
						</filter>
						<mask id="shine1">
							<circle r="600" cx="500" cy="360" fill="url(#lightgradient)" fill-opacity="100%"></circle>
							<circle r="2000" cx="350" cy="2360" fill="black"></circle>
							<circle r="2000" cx="650" cy="-1640" fill="black"></circle>
						</mask>
						<mask id="shine2">
							<circle r="600" cx="500" cy="360" fill="url(#lightgradient)" fill-opacity="100%"></circle>
							<circle r="2000" cx="250" cy="2360" fill="black"></circle>
							<circle r="2000" cx="750" cy="-1640" fill="black"></circle>
						</mask>
						<mask id="ffcutout">
							<rect width="1000" height="1000" fill="black"></rect>
							<use href="#fflogo" fill="white">
						</use></mask>
						<mask id="ffframe">
							<rect width="1000" height="1000" fill="black"></rect>
							<use href="#fflogo" stroke-width="20" stroke="white" fill="black" stroke-linejoin="round" stroke-linecap="round"></use>
							<use href="#inner-round" fill="none" stroke="black" stroke-linejoin="round" stroke-linecap="round" stroke-width="76px"></use>
						</mask>
					</defs>		
					<use href="#fflogo" fill="rgba(0, 0, 0, 0.7)" stroke-width="20" stroke-linejoin="round" stroke-linecap="round" transform="translate(30 30) scale(1.02)" filter="url(#shadow)"></use>
					<use href="#fflogo" fill="rgba(242, 104, 34, 1)" stroke="rgba(242, 104, 34, 1)"  stroke-width="24" stroke-linejoin="round" stroke-linecap="round"></use>
					<use href="#fflogo" opacity="60%" fill="rgba(242, 104, 34, 1)" stroke="url(#bevel)" stroke-width="24" stroke-linejoin="round" stroke-linecap="round"></use>
					<use href="#fflogo" opacity="50%" fill="rgba(242, 104, 34, 1)" stroke="url(#bevel)" stroke-width="8" stroke-linejoin="round" stroke-linecap="round"></use>		
					<use href="#fflogo" fill="rgba(242, 104, 34, 1)" ></use>
					<g mask="url(#ffcutout)">
						<g filter="url(#lightBlur)">
							<rect width="1000" height="1000" mask="url(#shine2)" fill="rgba(255, 215, 150, 0.2)" transform-origin="500 360" transform="scale(1.1)"></rect>
							<rect width="1000" height="1000" mask="url(#shine1)" fill="rgba(255, 215, 150, 0.2)" transform-origin="500 360" transform="scale(1.1)"></rect>
							<animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 500 360" to="360 500 360" dur="4s" repeatCount="indefinite"></animateTransform>
						</g>
					</g>
					<g filter="url(#lightBlur)">
						<g mask="url(#ffframe)">
							<g>
								<rect width="1000" height="1000" mask="url(#shine2)" fill="rgba(255, 215, 150, 0.8)" transform-origin="500 360" transform="scale(3)"></rect>
								<rect width="1000" height="1000" mask="url(#shine1)" fill="rgba(255, 215, 150, 0.8)" transform-origin="500 360" transform="scale(3)"></rect>
								<animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 500 360" to="360 500 360" dur="4s" repeatCount="indefinite"></animateTransform>
							</g>
						</g>
					</g>	
				</svg>
